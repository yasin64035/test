<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome or not</title>
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark text-light py-3">
    <h1 style="text-align: center;" class="display-6">Is this input is Palindrome or not ? </h1>

</div>
    <section class="container">

        <div class="input-group mb-3">
            <span class="input-group-text">WORDS</span>
            <span class="input-group-text">a-z</span>
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="a">
          </div>
          
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="b">
            <span class="input-group-text">relust</span>
            <span class="input-group-text"></span>
          </div>

    <!-- <input type="submit" onclick="pal()"> -->
    <input type="submit" onclick="pal()" class="btn btn-primary" >

</section>


    <script>
        function pal(){
        var x = document.getElementById("a").value;
        var y = "";
        for(i=x.length-1;i>=0;i--){
            y=y+x[i];
        }
        if(x==y)
            document.getElementById("b").value = y+"  IS a palindrom";
        
        else
            document.getElementById("b").value = y+"  IS not palindrom";
    }

        




    </script>
    
</body>
</html>
